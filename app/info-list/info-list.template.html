  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label>Pesquisar:</label>
        <input ng-model="$ctrl.query" class="form-control">
      </div>

      <div class="form-group">
        <label>Ordenar por:</label>
        <select ng-model="$ctrl.orderProp" ng-change="$ctrl.changeOrder()" class="form-control">
          <option value="name">Nome</option>
          <option value="email">Email</option>
          <option value="state">Estado</option>
        </select>
      </div>

    </div>
    <div class="col-md-10">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-condensed">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Estado</th>
              <th>&nbsp;</th>
              <th>&nbsp;</th>
            </tr>
            <tr ng-model="$ctrl.newItem">
              <th><input type="text" ng-model="$ctrl.newItem.name" class="form-control"></th>
              <th><input type="text" ng-model="$ctrl.newItem.email" class="form-control"></th>
              <th><input type="text" ng-model="$ctrl.newItem.state" class="form-control"></th>
              <th><button ng-click="$ctrl.mantain()" class="btn btn-block btn-success">Confirmar</button></th>
              <th><input type="hidden" ng-model="$ctrl.newItem.new"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="info in $ctrl.infos | filter:$ctrl.query | orderBy:$ctrl.orderProp track by $index">
              <td>{{info.name}}</td>
              <td>{{info.email}}</td>
              <td>{{info.state}}</td>
              <td><button href="#" class="btn btn-block btn-info" ng-click="$ctrl.fill(info)">Alterar</button></td>
              <td><button href="#" class="btn btn-block btn-danger" ng-click="$ctrl.confirmRemove(info)">Remover</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="alert alert-danger" ng-show="$ctrl.confirmate">
        Tem certeza que deseja remover esse cadastro?
        <p><button ng-click="$ctrl.remove($ctrl.toRemove)" class="btn btn-danger">Sim, remover</button> <button class="btn btn-default" ng-click="($ctrl.confirmate = false)()">NÃ£o</button></p>
      </div>

    </div>
  </div>
